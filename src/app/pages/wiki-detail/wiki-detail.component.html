<div class="wiki-detail-container" *ngIf="!loading && summary; else loadingOrError">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar *ngIf="summary.thumbnail">
        <img [src]="summary.thumbnail.source" [alt]="summary.title" style="width:40px;height:40px;border-radius:50%;">
      </div>
      <mat-card-title>{{ summary.title }}</mat-card-title>
      <mat-card-subtitle *ngIf="summary.description">{{ summary.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="summary.originalimage" [src]="summary.originalimage.source" [alt]="summary.title">
    <mat-card-content>
      <div [innerHTML]="summary.extract_html"></div>
      <div class="wiki-links" *ngIf="summary.content_urls">
        <a mat-stroked-button color="primary" [href]="summary.content_urls.desktop.page" target="_blank" rel="noopener">
          <mat-icon>open_in_new</mat-icon>
          View on Wikipedia
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #loadingOrError>
  <mat-card *ngIf="loading">
    <mat-card-content>
      <mat-icon>hourglass_empty</mat-icon> Loading article...
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="error">
    <mat-card-content>
      <mat-icon color="warn">error</mat-icon> {{ error }}
    </mat-card-content>
  </mat-card>
</ng-template>
