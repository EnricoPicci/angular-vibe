<div class="home-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to Angular Vibe!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search Wikipedia</mat-label>
          <input matInput [(ngModel)]="searchQuery" placeholder="Enter your search term">
          <button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSearch()">
          <mat-icon>search</mat-icon>
          Search
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  
  <div class="results-container">
    <app-wiki-card 
      *ngFor="let article of wikiArticles" 
      [title]="article.title" 
      [description]="article.description || ''"
      [link]="article.link || ''">
    </app-wiki-card>
  </div>
</div>
