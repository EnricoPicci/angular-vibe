<mat-card class="wiki-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="wiki-description">{{description}}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <a mat-button [href]="link" target="_blank" *ngIf="link">
      <mat-icon>open_in_new</mat-icon> READ MORE
    </a>
    <button mat-icon-button aria-label="Share article">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button aria-label="Bookmark article">
      <mat-icon>bookmark_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
